{% extends "layoutNoSide.html" %}
{% block content %}

<div id="myDiv" style="height: 800px; width:1100px;">
</div>

<script type="text/javascript">

console.log({{time}})

var trace1 = {
  type: "scatter",
  mode: "lines",
  x: {{time}},
  y: {{hr}},
  line: {color: '#17BECF'}
}
var data = [trace1];

Plotly.newPlot('myDiv', data);
</script>

{% endblock content %}
